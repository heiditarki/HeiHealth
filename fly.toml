# Fly.io configuration for HeiHealth backend
# See https://fly.io/docs/reference/configuration/ for more information

app = "heihealth-backend"
primary_region = "ams"  # Amsterdam - change to your preferred region

[build]

[env]
  PYTHONUNBUFFERED = "1"
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
